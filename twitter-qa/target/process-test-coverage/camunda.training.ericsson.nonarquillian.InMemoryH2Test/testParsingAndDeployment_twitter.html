<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: twitter</div>
	<div>Coverage: 0%</div>
	<div>Test Class: camunda.training.ericsson.nonarquillian.InMemoryH2Test</div>
	<div>TestMethod: testParsingAndDeployment</div>
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xmlns:xsi=\"http:\/\/www.w3.org\/2001\/XMLSchema-instance\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" xmlns:activiti=\"http:\/\/activiti.org\/bpmn\" xmlns:tns=\"http:\/\/bpmn.io\/schema\/bpmn\" xmlns:xsd=\"http:\/\/www.w3.org\/2001\/XMLSchema\" id=\"Definitions_1184agq\" name=\"\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"1.12.0\">\n  <bpmn:process id=\"twitter\" processType=\"None\" isClosed=\"false\" isExecutable=\"true\">\n    <bpmn:startEvent id=\"StartEvent_1\" name=\"Twieer Created\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1be7by9\" sourceRef=\"StartEvent_1\" targetRef=\"Task_0e5qc1f\" \/>\n    <bpmn:exclusiveGateway id=\"ExclusiveGateway_18el5lo\" name=\"is approved\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0fy5e03\" sourceRef=\"Task_0e5qc1f\" targetRef=\"ExclusiveGateway_18el5lo\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1flhhii\" name=\"Yes\" sourceRef=\"ExclusiveGateway_18el5lo\" targetRef=\"Task_0ixnngx\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">${true}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:endEvent id=\"EndEvent_0p83i09\" name=\"Tweet Published\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0js0e10\" sourceRef=\"Task_0ixnngx\" targetRef=\"EndEvent_0p83i09\" \/>\n    <bpmn:task id=\"Task_18hzv0i\" name=\"Fire Employee\" activiti:exclusive=\"true\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0n4fexn\" name=\"No\" sourceRef=\"ExclusiveGateway_18el5lo\" targetRef=\"Task_18hzv0i\">\n      <bpmn:conditionExpression xsi:type=\"bpmn:tFormalExpression\">${false}<\/bpmn:conditionExpression>\n    <\/bpmn:sequenceFlow>\n    <bpmn:endEvent id=\"EndEvent_18l2114\" name=\"Tweet Rejected\" \/>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1xib5cy\" sourceRef=\"Task_18hzv0i\" targetRef=\"EndEvent_18l2114\" \/>\n    <bpmn:serviceTask id=\"Task_0ixnngx\" name=\"Publilsh\" camunda:class=\"camunda.training.ericsson.CreateTweetDelegate\">\n      <bpmn:incoming>SequenceFlow_1flhhii<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_0js0e10<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:userTask id=\"Task_0e5qc1f\" name=\"Review\" camunda:candidateGroups=\"management\">\n      <bpmn:incoming>SequenceFlow_1be7by9<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_0fy5e03<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n  <\/bpmn:process>\n  <bpmndi:BPMNDiagram id=\"Diagram-_1\" name=\"New Diagram\" documentation=\"background=#FFFFFF;count=1;horizontalcount=1;orientation=0;width=842.4;height=1195.2;imageableWidth=832.4;imageableHeight=1185.2;imageableX=5.0;imageableY=5.0\">\n    <bpmndi:BPMNPlane bpmnElement=\"twitter\">\n      <bpmndi:BPMNShape id=\"Shape-StartEvent_1\" bpmnElement=\"StartEvent_1\">\n        <dc:Bounds x=\"173\" y=\"102\" width=\"32\" height=\"32\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"0\" y=\"0\" width=\"32\" height=\"32\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Shape-ExclusiveGateway_18el5lo\" bpmnElement=\"ExclusiveGateway_18el5lo\" isMarkerVisible=\"true\">\n        <dc:Bounds x=\"409\" y=\"95\" width=\"32\" height=\"32\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"0\" y=\"0\" width=\"32\" height=\"32\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Shape-EndEvent_0p83i09\" bpmnElement=\"EndEvent_0p83i09\">\n        <dc:Bounds x=\"659\" y=\"102\" width=\"32\" height=\"32\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"0\" y=\"0\" width=\"32\" height=\"32\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Shape-Task_18hzv0i\" bpmnElement=\"Task_18hzv0i\">\n        <dc:Bounds x=\"509\" y=\"190\" width=\"100\" height=\"80\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"0\" y=\"0\" width=\"100\" height=\"80\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Shape-EndEvent_18l2114\" bpmnElement=\"EndEvent_18l2114\">\n        <dc:Bounds x=\"659\" y=\"212\" width=\"32\" height=\"32\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"0\" y=\"0\" width=\"32\" height=\"32\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_0fy5e03\" bpmnElement=\"SequenceFlow_0fy5e03\" sourceElement=\"UserTask_0kpt44r_di\" targetElement=\"Shape-ExclusiveGateway_18el5lo\">\n        <di:waypoint x=\"359\" y=\"120\" \/>\n        <di:waypoint x=\"409\" y=\"111\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"339\" y=\"94.5\" width=\"90\" height=\"12\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_1flhhii\" bpmnElement=\"SequenceFlow_1flhhii\" sourceElement=\"Shape-ExclusiveGateway_18el5lo\" targetElement=\"ServiceTask_1izu5sn_di\">\n        <di:waypoint x=\"441\" y=\"111\" \/>\n        <di:waypoint x=\"509\" y=\"120\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"474\" y=\"99\" width=\"21\" height=\"12\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_0n4fexn\" bpmnElement=\"SequenceFlow_0n4fexn\" sourceElement=\"ExclusiveGateway_18el5lo\" targetElement=\"Task_18hzv0i\">\n        <di:waypoint x=\"434\" y=\"118\" \/>\n        <di:waypoint x=\"434\" y=\"230\" \/>\n        <di:waypoint x=\"509\" y=\"230\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"441\" y=\"182\" width=\"16\" height=\"12\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_1xib5cy\" bpmnElement=\"SequenceFlow_1xib5cy\" sourceElement=\"Task_18hzv0i\" targetElement=\"EndEvent_18l2114\">\n        <di:waypoint x=\"609\" y=\"230\" \/>\n        <di:waypoint x=\"659\" y=\"228\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"634\" y=\"209\" width=\"0\" height=\"12\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_1be7by9\" bpmnElement=\"SequenceFlow_1be7by9\" sourceElement=\"Shape-StartEvent_1\" targetElement=\"UserTask_0kpt44r_di\">\n        <di:waypoint x=\"205\" y=\"118\" \/>\n        <di:waypoint x=\"259\" y=\"120\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"187\" y=\"98\" width=\"90\" height=\"12\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"BPMNEdge_SequenceFlow_0js0e10\" bpmnElement=\"SequenceFlow_0js0e10\" sourceElement=\"ServiceTask_1izu5sn_di\" targetElement=\"Shape-EndEvent_0p83i09\">\n        <di:waypoint x=\"609\" y=\"120\" \/>\n        <di:waypoint x=\"659\" y=\"118\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"589\" y=\"98\" width=\"90\" height=\"12\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"ServiceTask_1izu5sn_di\" bpmnElement=\"Task_0ixnngx\">\n        <dc:Bounds x=\"509\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"UserTask_0kpt44r_di\" bpmnElement=\"Task_0e5qc1f\">\n        <dc:Bounds x=\"259\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
